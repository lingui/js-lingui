version: 2

aliases:
  - &attach-workspace
      at: build

  - &restore-cache
      key: node-modules-{{ checksum "yarn.lock" }}
  - &yarn-install
      name: Install dependencies
      command: yarn install --no-progress
  - &yarn-install-tools
      name: Install build tools
      command: sudo yarn global add codecov yalc
  - &tests
      command: node scripts/test.js --skip-build
      environment:
        NODE_ICU_DATA: /home/circleci/project/node_modules/full-icu
  - &tests-integration
      command: node ./scripts/integration.js
      environment:
        NODE_ICU_DATA: /home/circleci/project/node_modules/full-icu

jobs:
  build:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      - restore-cache: *restore-cache
      - run: *yarn-install

      - save_cache:
          key: node-modules-{{ checksum "yarn.lock" }}
          paths:
              - node_modules

      - run: node ./scripts/build/

      - persist_to_workspace:
          root: build
          paths:
            - packages

  test-node-latest:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout
      - attach-workspace: *attach-workspace
      - restore-cache: *restore-cache
      - run: *yarn-install
      - run: *yarn-install-tools
      - run: *tests
      - run: codecov
      - store_test_results:
          path: ./results/
          when: always

  test-node-8:
    docker:
      - image: circleci/node:8

    steps:
      - checkout
      - attach-workspace: *attach-workspace
      - restore-cache: *restore-cache
      - run: *yarn-install
      - run: *yarn-install-tools
      - run: *tests

  integration-vanilla-js:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout
      - attach-workspace: *attach-workspace
      - restore-cache: *restore-cache
      - run: *yarn-install
      - run: *yarn-install-tools

      - restore-cache:
          key: node-modules-vanilla-js-{{ checksum "examples/vanilla-js/yarn.lock" }}
      - run: cd examples/vanilla-js; yarn
      - save-cache:
          key: node-modules-vanilla-js-{{ checksum "examples/vanilla-js/yarn.lock" }}
          paths:
            - examples/vanilla-js/node_modules

      - run: *tests-integration
      - run: chmod +x examples/vanilla-js/node_modules/.bin/lingui
      - run: cd examples/vanilla-js; yarn test

  integration-webpack-react:
    docker:
    - image: circleci/node:latest

    steps:
    - checkout
    - attach-workspace: *attach-workspace
    - restore-cache: *restore-cache
    - run: *yarn-install
    - run: *yarn-install-tools

    - restore-cache:
        key: node-modules-webpack-react-{{ checksum "examples/webpack-react/yarn.lock" }}
    - run: cd examples/webpack-react; yarn
    - save-cache:
        key: node-modules-webpack-react-{{ checksum "examples/webpack-react/yarn.lock" }}
        paths:
          - examples/webpack-react/node_modules

    - run: *tests-integration
    - run: chmod +x examples/webpack-react/node_modules/.bin/lingui
    - run: cd examples/webpack-react; yarn test

  publish:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout
      - attach-workspace: *attach-workspace
      - restore-cache: *restore-cache
      - run: *yarn-install

      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - run: node scripts/release/update-versions.js --next
      - run: node scripts/release/release-npm.js --next

  test-linter:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout
      - restore-cache: *restore-cache
      - run: *yarn-install
      - run: yarn run lint

  build-docs:
    docker:
      - image: circleci/python:3.6
        environment:
          PYGMENTS_NODE_COMMAND: /usr/local/bin/node

    steps:
      - checkout

      - restore_cache:
          key: pipenv-{{ checksum "Pipfile.lock" }}

      - run: pipenv install

      - save_cache:
          key: pipenv-{{ checksum "Pipfile.lock" }}
          paths:
              - "{{ pipenv --venv }}"

      - run: cd docs; pipenv run make html

      - deploy:
          command: ./scripts/legacy/deploy-docs.sh

workflows:
  version: 2
  test_n_deploy:
    jobs:
#      - build-docs:
#          filters:
#            branches:
#              only:
#                - master

      - build

      - test-linter:
          requires:
            - build
      - test-node-latest:
          requires:
            - build
      - test-node-8:
          requires:
            - build
      - integration-vanilla-js:
          requires:
          - build
      - integration-webpack-react:
          requires:
          - build
