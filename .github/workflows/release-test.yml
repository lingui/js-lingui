name: release-workflow-test

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main
      - next

jobs:
  release-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: Install dependencies if needed
        run: yarn install

      - name: Publish with Verdaccio
        run: |
          git switch -c "pull-request"
          npm i -g {verdaccio,verdaccio-auth-memory,verdaccio-memory}
          nohup verdaccio --config .github/verdaccio/config.yaml &>verdaccio.log &
          yarn verdaccio:release

      - name: Run tests in vite-project-react-babel
        working-directory: ./examples/vite-project-react-babel
        env:
          YARN_NPM_REGISTRY_SERVER: http://0.0.0.0:4873/
        run: |
          yarn up "@lingui/*"
          yarn messages:extract
          yarn test
          yarn build

      - name: Print Verdaccio Log
        if: ${{ failure() }}
        run: cat ./verdaccio.log
