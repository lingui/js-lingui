name: relase-workflow

on:
  workflow_dispatch:
    inputs:
        npmTag:
          description: 'NPM tag to release'
          required: true
          default: 'next'

jobs:
  release:
    runs-on: ubuntu-latest
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    env:
      CI: true
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v2-beta
        with:
          always-auth: true
          node-version: 12
          scope: '@lingui'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies if needed
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --pure-lockfile

      - name: Unit Testing
        run: yarn test

      - name: Linting & Types
        run: yarn lint:all

      - name: Build packages
        run: yarn release:build

      - name: Integration Testing
        run: yarn test:integration

      - name: Creates local .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Prepare Lingui-Bot git account
        uses: oleksiyrudenko/gha-git-credentials@v1
        with:
          name: 'Lingui Bot'
          email: 'linguibot@gmail.com'
          actor: 'lingui-bot'
          token: '${{ secrets.GH_BOT_PWD }}'

      - name: Release packages
        run: |
          yarn version:${{github.event.inputs.npmTag}}
          yarn release:${{github.event.inputs.npmTag}}
